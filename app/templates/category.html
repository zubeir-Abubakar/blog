<style>
  body {
    background-image: url(https://content.thriveglobal.com/wp-content/uploads/2019/03/Passion1.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
{% extends 'base.html' %} {% import 'macros.html' as macro%}

<!-- content block -->
{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12">
      <h3 class="text-center">{{category.name|upper}}</h3>
       <a class="btn btn-primary text-center text-danger " href="/category/new-blog/{{category.id}}"> Post a Blog</a>
       <HR>
  </div>

  {% if blogs %}
      <div class="col-sm-12 col-md-8">
          {{ macro.displayBlogs(blogs)}}   
      </div>
  {%else%}
        <div class="well">
          <h4 style="padding:10%; text-align:center; font-size:50px">NO BLOGS YET </h4>
        </div> 
  {% endif %} 

{% endblock %}
